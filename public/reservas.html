<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Divegold - Reserva</title>
  <!-- Login CSS -->
  <link href="/css/divegold.min.css" rel="stylesheet">
  <!-- JS  -->
  <script src="/js/divegold.min.js"></script>
  <script type="text/javascript" src="/js/reserva.js"></script>

  <!-- Logo -->
  <link rel="icon" type="image/png" href="https://s3-sa-east-1.amazonaws.com/felipemedia/divegold_logo.png">
</head>

<body>

  <div class="col-md-8 col-sm-6 col-xs-12 reserva">

    <!-- Dados Pessoais -->
    <div id="dadosPessoais">

      <div class="outerCadastro">

        <div class="panel panel-default divCadastro">

          <div class="panel-heading header">
            <div class="headerContent">
              <img src="https://s3-sa-east-1.amazonaws.com/felipemedia/divegold_logo.png" width="35" height="35" alt="DiveGold Logo">
              <h3 class="panel-title">Reserva Divegold</h3>
            </div>
          </div>

          <div class="panel-body">

            <div class="headerSection">
              <h3 class="panel-title">
                <i class="glyphicon glyphicon glyphicon-pencil"></i> Dados Cadastrais</h3>
            </div>

            <form id="formReserva" class="form-horizontal row-border" data-toggle="validator" action="#">

              <div class="form-group">
                <label class="col-md-2 control-label">Nome</label>
                <div class="col-md-10">
                  <input id="userName" type="text" name="name" class="form-control" data-error="O nome é obrigatório" required>
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 col-xs-2 control-label"><input id="cpfRadio" type="radio" name="cpfCnpjRadio"> CPF</label> 
                <div class="col-md-10 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 col-xs-12">
                      <input id="cpf" type="text" name="cpf" class="form-control" placeholder="">
                      <div class="help-block with-errors"></div>
                    </div>
                    <label class="col-md-1 col-xs-12 control-label"><input id="cnpjRadio" type="radio" name="cpfCnpjRadio"> CNPJ</label>
                    <div class="col-md-3 col-xs-12">
                      <input id="cnpj" type="text" name="cnpj" class="form-control" placeholder="">
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 col-xs-2 control-label">CEP</label>
                    <div class="col-md-2 col-xs-5">
                      <input id="cep" type="text" name="cep" class="form-control" placeholder="">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 col-xs-2 control-label">Endereço</label>
                <div class="col-md-10">
                  <input id="rua" type="text" name="address" class="form-control">
                </div>
              </div>
              <div class="form-group">
                
                <div class="col-md-12">
                  <div class="row">
                    <label class="col-md-2 col-xs-12 control-label">Número</label>
                    <div class="col-lg-2 col-md-2 col-xs-12">
                      <input id="numero" type="text" name="number" class="form-control" placeholder="">
                    </div>
                    <label class="col-md-2 col-xs-12 control-label">Complemento</label>
                    <div class="col-lg-2 col-md-2 col-xs-12">
                      <input id="comp" type="text" class="form-control" name="comp" placeholder="">
                    </div>
                     <label class="col-md-1 col-xs-2 control-label">Bairro</label>
                    <div class="col-lg-3 col-md-3 col-xs-12">
                      <input id="bairro" type="text" name="region" class="form-control" placeholder="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-xs-2 control-label">Cidade</label>
                <div class="col-md-10 col-xs-10">
                  <div class="row">
                    <div class="col-md-8 col-xs-7">
                      <input id="cidade" type="text" name="city" class="form-control" placeholder="" required>
                    </div>
                    <label class="col-md-2 col-xs-1 control-label">UF</label>
                    <div class="col-md-2 col-sm-3 col-xs-3">
                      <input id="uf" type="text" name="uf" class="form-control" placeholder="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-4 col-xs-5 control-label">Telefone Fixo</label>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-4 col-xs-5">
                      <input id="tel" type="text" class="form-control cel" name="tel" placeholder="">
                    </div>
                    <label class="col-md-4 col-sm-4 col-xs-5 control-label">Telefone Celular</label>
                    <div class="col-md-4 col-xs-5">
                      <input id="cel" type="text" class="form-control cel col-xs-4" name="cel" placeholder="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-xs-2 control-label">email</label>
                <div class="col-md-10 col-xs-12">
                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <input id="email" class="form-control" type="email" placeholder="email@dominio.com" name="email" data-error="Email inválido" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-xs-6 control-label">Nível de Mergulho</label>
                <div class="col-md-10 col-xs-12">
                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <!-- Split button -->
                      <div class="btn-group">
                        <button id="btnNivelMergulho" type="button" class="btn btn-primary">Selecione</button>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                          <span class="caret"></span>
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul id="comboNivelMergulho" class="dropdown-menu" role="menu">
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Dados de Mergulho -->
              <div id="dadosMergulho">

                <div class="headerSection">
                  <h3 class="panel-title">
                        <i class="glyphicon glyphicon glyphicon-calendar"></i> Datas de Mergulhos</h3>
                </div>

                <div class="panel-body">
                  <div class="form-group row">
                    <label class="col-md-1 col-xs-2 control-label">Data</label>
                    <div class="col-md-3 col-xs-6">
                      <input id="dataMergulho" type="text" name="regular" class="form-control">
                    </div>
                    <div class="col-md-1 col-xs-1 btnAddDate">
                      <button type="button" class="btn btn-success btn-sm">
                        <span class="glyphicon glyphicon-plus-sign"></span> Adicionar
                      </button>
                    </div>
                  </div>
                  <div class="col-md-12 col-xs-12 datasReserva">
                  </div>
                </div>


                <!-- Escolha de tanques e gases -->
                <div id="tanquesGases">

                  <div class="headerSection">
                    <h3 class="panel-title">
                        <i class="glyphicon glyphicon glyphicon-tint"></i> Escolha de Tanques e Gases</h3>
                  </div>
                  <div class="gasTypesRowDates">
                    <div class="form-group row gasTypesRow">
                        <label class="col-md-1 col-xs-12 control-label tankLabel">Data</label>
                        <div class="col-md-3 col-xs-12 dateDropdown">
                          <div class="btn-group">
                            <button id="btnDatas" type="button" class="btn btn-primary">Selecione</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                              <span class="caret"></span>
                              <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul id="comboDatas" class="dropdown-menu" role="menu">
                              <!-- <li><a href="#">Gas 1</a></li> -->
                            </ul>
                          </div>
                        </div>
                        <label class="col-md-1  col-xs-12 control-label tankLabel">Cilindro</label>
                        <div class="col-md-3 col-xs-12 tankDropdown">
                         
                          <div class="btn-group">
                            <button id="btnCilindro" type="button" class="btn btn-primary">Selecione</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                              <span class="caret"></span>
                              <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul id="comboCilindro" class="dropdown-menu" role="menu">
                            </ul>
                          </div>
                        </div>
                        <label class="col-md-1 col-xs-12 control-label tankLabel">Gases</label>
                        <div class="col-md-3  col-xs-12 gasDropdown">
                          
                          <div class="btn-group">
                            <button id="btnGases" type="button" class="btn btn-primary">Selecione</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                              <span class="caret"></span>
                              <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul id="comboGases" class="dropdown-menu" role="menu">
                            </ul>
                          </div>
                        </div>
                        <div class="col-md-1 col-xs-12 divAddTank">
                          <button type="button" class="btn btn-success btn-sm btnAddTanque" disabled>
                            <span class="glyphicon glyphicon-plus-sign"></span>
                          </button>
                        </div>
                        
                    </div> 

                   <!--  <div class="form-group row gasTypesRowSet">
                        <label class="col-md-1 col-xs-12 control-label">Data</label>
                        <div class="col-md-2 col-xs-12">
                          <input type="text" name="regular" class="form-control" value="{{date}}" disabled>
                        </div>
                        <label class="col-md-1  col-xs-12 control-label">Cilindro</label>
                        <div class="col-md-3 col-xs-12">
                          <input type="text" name="regular" class="form-control" value="{{cilindro}}" disabled>
                        </div>
                        <label class="col-md-1 col-xs-12 control-label">Gases</label>
                        <div class="col-md-3  col-xs-12">
                          <input type="text" name="regular" class="form-control" value="{{gas}}" disabled>
                        </div>
                        <div class="col-md-1 col-xs-12">
                          <button type="button" class="btn btn-danger btn-sm btnRemoveTanque">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                          </button>
                        </div>
                    </div>  -->


                  </div>


                  <hr>

                  <div class="panel-body">


                    <div class="form-group row">

                      <div class="col-md-11 col-xs-11">
                        <input id="checkEquipamentos" type="checkbox" value="equipamentos"> Reservar Equipamentos
                      </div>
                    </div>

                    <div id="equipamentos" class="">
                      <div class="form-group row miniHeader">
                        <label class="col-md-5 col-xs-12 row">Selecione os equipamentos desejados (Qtd.):</label>
                      </div>


                      <div class="form-group">
                        <label class="col-md-2 col-xs-2 control-label">Asa Simples</label>
                        <div class="col-md-10 col-xs-10">
                          <div class="row">
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                              <div class="help-block with-errors"></div>
                            </div>
                            <label class="col-md-3 col-xs-4 control-label">Asa Dupla</label>
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 col-xs-2 control-label">Adaptador Simples</label>
                        <div class="col-md-10 col-xs-10">
                          <div class="row">
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                              <div class="help-block with-errors"></div>
                            </div>
                            <label class="col-md-3 col-xs-4 control-label">Colete Sidemount c/ Rigs</label>
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 col-xs-2 control-label">Reguladores dupla (kit)</label>
                        <div class="col-md-10 col-xs-10">
                          <div class="row">
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                              <div class="help-block with-errors"></div>
                            </div>
                            <label class="col-md-3 col-xs-4 control-label">Regulador stage</label>
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 col-xs-2 control-label">Reguladores side (kit)</label>
                        <div class="col-md-10 col-xs-10">
                          <div class="row">
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                              <div class="help-block with-errors"></div>
                            </div>
                            <label class="col-md-3 col-xs-4 control-label">Rigs stage / Sidemount</label>
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 col-xs-2 control-label">Lanterna primária</label>
                        <div class="col-md-10 col-xs-10">
                          <div class="row">
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                              <div class="help-block with-errors"></div>
                            </div>
                            <label class="col-md-3 col-xs-4 control-label">Scooter</label>
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 col-xs-3 control-label">Rebreather</label>
                        <div class="col-md-10 col-xs-12">
                          <div class="row">
                            <div class="col-md-2 col-xs-3">
                              <input type="text" class="form-control equipment" placeholder="">
                              <div class="help-block with-errors"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>


                    <hr>


                    <div class="form-group row">

                      <div class="col-md-11 col-xs-11">
                        <input id="checkPousada" type="checkbox" value="equipamentos"> Reservar Pousada
                      </div>
                    </div>
                    <div id="pousada" class="">
                      <div class="form-group row miniHeader">
                        <label class="col-md-5 col-xs-12 row">Dados necessário para reserva:</label>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 col-xs-12 control-label">Data Entrada</label>
                        <div class="col-md-10 col-xs-10">
                          <div class="row">
                            <div class="col-md-2 col-xs-12">
                              <input id="dataEntrada" type="text" class="form-control" placeholder="">
                              <div class="help-block with-errors"></div>
                            </div>
                            <label class="col-md-3 col-xs-12 control-label">Data Saída</label>
                            <div class="col-md-2 col-xs-12">
                              <input id="dataSaida" type="text" class="form-control" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 col-xs-12 control-label">Tipo do apartamento</label>
                        <div class="col-md-10 col-xs-12">
                          <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <!-- Split button -->
                              <div class="btn-group">
                                <button id="btnTipoAp" type="button" class="btn btn-primary">Selecione</button>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                  <span class="caret"></span>
                                  <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul id="comboTipoAp" class="dropdown-menu" role="menu">
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 control-label">Nome responsável pela Reserva</label>
                        <div class="col-md-10">
                          <input type="text" name="regular" class="form-control" placeholder="Nome e sobrenome do acompanhante" data-error="O nome é obrigatório" required>
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 col-xs-12 control-label">Observações</label>
                        <div class="col-md-10 col-xs-12">
                          <textarea class="form-control" rows="3"></textarea>
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>


                <hr>

                <div class="submitReserva text-center">
                  <button type="submit" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-thumbs-up"></span> Confirmar Reserva
                  </button>
                </div>
            </form>
            </div>

          </div>

        </div>

      </div>
</body>

</html>
