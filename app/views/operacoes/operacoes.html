<!DOCTYPE html>

<body>

  <div class="navbar navbarShadow navbar-material-yellow">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-material-light-blue-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand dgTitle" href="/"><img src="https://s3-sa-east-1.amazonaws.com/felipemedia/divegold_logo.png" class="dgLogo" width="40" height="40" alt="DiveGold Logo">Divegold</a>
    </div>
    <div class="navbar-collapse collapse navbar-material-light-blue-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="">Operações</a></li>
        <li><a href="/confirmar-reservas">Reservas</a></li>
        <li><a href="/planilha">Planilhas</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="javascript:void(0)">Sair</a></li>
      </ul>
    </div>
  </div>

  <div class="center container text-center">
    <div class="">
      <div class="">
        <h3> Controle de Operação</h3>
      </div>

      <div class="divInputs">
        <div>
          <input id="opDate" type="text" name="regular" placeholder="Data da operação" class="form-control inputOp input-lg">
        </div>
        <div>
          <input id="opName" type="text" name="opName" placeholder="Nome da operação" class="form-control inputOp input-lg">
        </div>
      </div>

      <div class="">
        <button id="btnAdicionarOp" class="btn btn-success btn-lg btn-raised">
          <span class="mdi-image-control-point"></span> Adicionar
        </button>
      </div>

    </div>
  </div>
  <hr>

  <div class="container">
    <div class="panel panel-primary opPanel">
      <div class="panel-heading">
        <h3 class="panel-title">Operações cadastradas</h3>
      </div>

      <div class="">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Data</th>
              <th>Nome da Operação</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10/02/0202</td>
              <td>Column content</td>
              <td>Column content</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Column content</td>
              <td>Column content</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
